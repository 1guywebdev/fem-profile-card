<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Profile card component</title>
    
</head>
<body>
  <main class="container">
    <div class="hero-bg">
      <img src="images/bg-pattern-card.svg" alt="Background">
    </div>
    <div class="hero">
      <img src="images/image-victor.jpg" alt="Victor Photo">
    </div>
    <div class="info-container">
      <h1 class="info">Victor Crest<span>&nbsp;&nbsp;26</span></h1>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="stats-container">
      <div class="stats1">
        <span class="stats">80K</span>
        <span class="stats-text">Followers</span>
      </div>
      <div class="stats2">
        <span class="stats">803K</span>
        <span class="stats-text">Likes</span>
      </div>
      <div class="stats3">
        <span class="stats">1.4K</span>
        <span class="stats-text">Photos</span>
      </div>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">1guywebdev</a>.
  </div>
</footer>
</body>
</html>
